<div ng-controller='TableViewCtrl'>
    <h1>UI Table View Demo</h1>
    <h2>Items length: {{items.length}}</h2>
    <div mlz-ui-table-view items="items" mlz-ui-table-view-row-height="100" mlz-ui-table-view-buffer-size="10">
        <div id="{{item.$$position}}" ng-repeat="item in tableView.buffer.items track by item.$$position">
            <dt ng-bind="item.name"></dt>
            <dd ng-bind="item.details"></dd>
            <button ng-click="tableView.deleteItem(item.$$index)">Delete Me {{item.$$index}} {{item.$$position}}</button>
        </div>
    </div>
</div>
